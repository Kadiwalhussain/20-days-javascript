<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Planner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1><i class="fas fa-tasks"></i> Daily Task Planner</h1>
            <p>Stay organized and boost your productivity!</p>
        </div>

        <!-- Progress Section -->
        <div class="progress-section">
            <div class="progress-stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text" id="progressText">0% Complete</div>
            </div>
        </div>

        <!-- Add Task Form -->
        <div class="form-section">
            <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
            <form id="taskForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" required placeholder="Enter task title...">
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" required>
                            <option value="">Select Priority</option>
                            <option value="high">ðŸ”´ High Priority</option>
                            <option value="medium">ðŸŸ¡ Medium Priority</option>
                            <option value="low">ðŸŸ¢ Low Priority</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskTime">Due Time</label>
                        <input type="time" id="taskTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description..." rows="3"></textarea>
                </div>
                <button type="submit" class="add-btn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </form>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-group">
                <label for="filterTasks">Filter Tasks:</label>
                <select id="filterTasks">
                    <option value="all">All Tasks</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Not Completed</option>
                </select>
            </div>
            <div class="search-group">
                <input type="text" id="searchTasks" placeholder="Search tasks...">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <!-- Tasks Container -->
        <div class="tasks-section">
            <h2><i class="fas fa-list-check"></i> Your Tasks</h2>
            <div id="tasksContainer" class="tasks-container">
                <!-- Tasks will be dynamically added here -->
            </div>
            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet!</h3>
                <p>Add your first task to get started on your productivity journey.</p>
            </div>
        </div>
    </div>

    <!-- Daily Goal Modal -->
    <div id="goalModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Set Daily Goal</h3>
            <p>How many tasks do you want to complete today?</p>
            <input type="number" id="dailyGoal" min="1" max="50" value="5">
            <button id="setGoalBtn">Set Goal</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
