<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Journal 📝</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daily Mood Journal 📝</h1>
            <p>Track your daily emotions and reflect on your feelings</p>
        </div>

        <div class="form-section">
            <form id="moodForm">
                <div class="form-group">
                    <label for="date">📅 Date:</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label>🎭 How are you feeling?</label>
                    <div class="mood-selector">
                        <div class="mood-option" data-mood="😢" data-label="Very Sad">
                            <span class="mood-emoji">😢</span>
                            <span class="mood-label">Very Sad</span>
                        </div>
                        <div class="mood-option" data-mood="😞" data-label="Sad">
                            <span class="mood-emoji">😞</span>
                            <span class="mood-label">Sad</span>
                        </div>
                        <div class="mood-option" data-mood="😐" data-label="Neutral">
                            <span class="mood-emoji">😐</span>
                            <span class="mood-label">Neutral</span>
                        </div>
                        <div class="mood-option" data-mood="🙂" data-label="Happy">
                            <span class="mood-emoji">🙂</span>
                            <span class="mood-label">Happy</span>
                        </div>
                        <div class="mood-option" data-mood="😊" data-label="Very Happy">
                            <span class="mood-emoji">😊</span>
                            <span class="mood-label">Very Happy</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reason">💭 Why do you feel that way?</label>
                    <textarea id="reason" placeholder="Share your thoughts and feelings..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Add Journal Entry ✨</button>
            </form>
        </div>

        <div class="stats-section">
            <h2 class="stats-title">📊 Mood Statistics</h2>
            <div class="mood-chart" id="moodChart">
                <!-- Chart will be populated by JavaScript -->
            </div>
        </div>

        <div class="entries-section">
            <h2 class="entries-title">📖 Your Journal Entries</h2>
            <div id="entriesList">
                <div class="no-entries">
                    <span class="no-entries-emoji">📝</span>
                    <p>No journal entries yet. Start by adding your first mood entry above!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
