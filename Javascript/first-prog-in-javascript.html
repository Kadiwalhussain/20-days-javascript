    <h1>JavaScript Integration Demo</h1>
    <p>This page demonstrates proper HTML structure with JavaScript integration.</p>

    <div class="console-note">

    <script>
        // This script runs when the page loads
        console.log("=== Practice Exercise 1.2: HTML Integration ===");

        // Basic "Hello World" as specified in exercise
        console.log("hello world!");

        // Additional demonstrations of concepts from text
        console.log("Page loaded at:", new Date().toISOString());

        // Show different data types as JavaScript handles them
        const welcomeMessage = "Welcome to JavaScript HTML integration!";
        const pageLoadTime = performance.now(); // Browser API for timing
        const isJavaScriptEnabled = true;

        console.log("Message:", welcomeMessage);
        console.log("Load time (ms):", Math.round(pageLoadTime));
        console.log("JavaScript enabled:", isJavaScriptEnabled);

        // Demonstrate error handling for robust code
        try {
            console.log("Document title:", document.title);
            console.log("Document URL:", document.URL);
        } catch (error) {
            console.error("Error accessing document properties:", error.message);
        }

        // Show completion message
