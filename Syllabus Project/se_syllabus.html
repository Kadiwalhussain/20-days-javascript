<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Software Engineering - Syllabus</title>
  <style>
    body{font-family:Inter,system-ui,Arial;padding:28px;background:#f7fbff;color:#071233}
    .card{max-width:900px;margin:0 auto;background:#fff;padding:24px;border-radius:12px;box-shadow:0 12px 40px rgba(2,6,23,0.06)}
    h1{font-family:'Playfair Display',serif;margin-bottom:6px}
    .controls{display:flex;gap:8px;margin-bottom:10px}
    button{background:#eef2ff;border:1px solid #e0e7ff;padding:8px 12px;border-radius:9px;cursor:pointer}
    .module{margin-bottom:16px}
    ul{list-style:none;padding:0;margin-top:8px}
    li{padding:12px;border-radius:10px;border:1px solid #eef2ff;margin-bottom:8px;background:#fff}
    label{display:flex;gap:12px;align-items:flex-start}
    input[type=checkbox]{width:20px;height:20px}
    .back{display:inline-block;margin-top:14px}
    .badge{display:inline-block;background:#10b981;color:#fff;padding:6px 10px;border-radius:999px;margin-left:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Software Engineering <span class="badge">Syllabus</span></h1>
    <p>This page contains the Software Engineering syllabus as a checklist. Progress saves in your browser.</p>
    <div class="controls">
      <button id="markAll">Mark all</button>
      <button id="clearAll">Clear all</button>
      <button id="export">Export</button>
      <button id="import">Import</button>
      <input id="importFile" type="file" accept="application/json" style="display:none" />
    </div>

    <div class="nav-links" style="margin: 16px 0; display: flex; gap: 16px;">
      <a href="index.html" style="color: #2563eb; text-decoration: none; font-weight: 500;">‚Üê Back to Directory</a>
      <a href="exam_schedule_web.html" style="color: #2563eb; text-decoration: none; font-weight: 500;">üìÖ View Exam Schedule</a>
    </div>
    <div id="syllabusList"></div>
  </div>

  <script>
    const MODULES = [
      {id:'se1',title:'1 Introduction To Software Engineering and Process Models',hrs:7,topics:[
        'Software Engineering-process framework', 'Capability Maturity Model (CMM)', 'Advanced Trends in Software Engineering',
        'Prescriptive Process Models: Waterfall, Incremental Process Models', 'Evolutionary Process Models: RAD & Spiral',
        'Agile process model: Extreme Programming (XP)', 'Scrum', 'Kanban'
      ]},
      {id:'se2',title:'2 Software Requirements Analysis and Modeling',hrs:4,topics:[
        'Requirement Engineering', 'Requirement Modeling', 'Data flow diagram', 'Scenario based model', 'Software Requirement Specification document format (IEEE)'
      ]},
      {id:'se3',title:'3 Software Estimation Metrics',hrs:7,topics:['Software Metrics','Software Project Estimation (LOC, FP, COCOMO II)','Project Scheduling & Tracking']},
      {id:'se4',title:'4 Software Design',hrs:7,topics:['Design Principles & Concepts','Effective Modular Design','Cohesion and Coupling','Architectural design']},
      {id:'se5',title:'5 Software Testing',hrs:7,topics:['Unit testing','Integration testing','Validation testing','System testing','Testing Techniques','White-box testing: Basis path, Control structure testing','Black-box testing: Graph based, Equivalence, Boundary Value','Types of Software Maintenance','Re-Engineering','Reverse Engineering']},
      {id:'se6',title:'6 Software Configuration Management, Quality Assurance and Maintenance',hrs:7,topics:['Risk Analysis & Management: RMMM','Quality Concepts and Software Quality assurance Metrics','Formal Technical Reviews','Software Reliability','Software Configuration Management (SCM)','Version Control and Change Control']}
    ];

    const STORAGE_KEY = 'se_syllabus_v1';

    function build(){
      const container = document.getElementById('syllabusList');
      MODULES.forEach(mod=>{
        const sec = document.createElement('section'); sec.className='module';
        sec.innerHTML = `<h3>${mod.title} (${String(mod.hrs).padStart(2,'0')} hrs)</h3>`;
        const ul = document.createElement('ul');
        mod.topics.forEach((t,i)=>{const id=`${mod.id}.t${i+1}`;const li=document.createElement('li');li.innerHTML=`<label><input data-id="${id}" type="checkbox"> <div><strong>${t.split(/[:\-‚Äì‚Äî]/)[0]}</strong><div style="color:#475569">${t}</div></div></label>`;ul.appendChild(li)});
        sec.appendChild(ul);container.appendChild(sec);
      })
    }

    function loadState(){try{return JSON.parse(localStorage.getItem(STORAGE_KEY)||'{}')}catch(e){return{}}}
    function saveState(s){localStorage.setItem(STORAGE_KEY,JSON.stringify(s))}

    build();
    const inputs = Array.from(document.querySelectorAll('#syllabusList input[type=checkbox]'));
    const state = loadState();
    inputs.forEach(i=>{const id=i.dataset.id;if(state[id])i.checked=true;i.addEventListener('change',()=>{const s=loadState();s[id]=i.checked;saveState(s)})});

    document.getElementById('markAll').addEventListener('click',()=>{const s=loadState();inputs.forEach(i=>{i.checked=true;s[i.dataset.id]=true});saveState(s)});
    document.getElementById('clearAll').addEventListener('click',()=>{const s=loadState();inputs.forEach(i=>{i.checked=false;s[i.dataset.id]=false});saveState(s)});
    document.getElementById('export').addEventListener('click',()=>{const s=loadState();const blob=new Blob([JSON.stringify(s,null,2)],{type:'application/json'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='se_progress.json';a.click();URL.revokeObjectURL(url)});
    document.getElementById('import').addEventListener('click',()=>document.getElementById('importFile').click());
    document.getElementById('importFile').addEventListener('change',e=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=()=>{try{const obj=JSON.parse(r.result);localStorage.setItem(STORAGE_KEY,JSON.stringify(obj));location.reload()}catch(err){alert('Invalid JSON')}};r.readAsText(f)});
  </script>
</body>
</html>
