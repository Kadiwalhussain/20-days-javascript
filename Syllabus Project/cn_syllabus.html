<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Computer Network - Syllabus</title>
  <style>
    body{font-family:Inter,system-ui,Arial;padding:28px;background:#f7fbff;color:#071233}
    .card{max-width:980px;margin:0 auto;background:#fff;padding:24px;border-radius:12px}
    h1{font-family:'Playfair Display',serif}
    .controls{display:flex;gap:8px;margin-bottom:10px}
    button{background:#eef2ff;border:1px solid #e0e7ff;padding:8px 12px;border-radius:9px}
    .module{margin-bottom:16px}
    ul{list-style:none;padding:0;margin-top:8px}
    li{padding:12px;border-radius:10px;border:1px solid #eef2ff;margin-bottom:8px;background:#fff}
    label{display:flex;gap:12px;align-items:flex-start}
  </style>
</head>
<body>
  <div class="card">
    <h1>Computer Network <span class="badge">Syllabus</span></h1>
    <p>This page contains the Computer Network syllabus as a checklist.</p>
    <div class="controls">
      <button id="markAll">Mark all</button>
      <button id="clearAll">Clear all</button>
      <button id="export">Export</button>
      <button id="import">Import</button>
      <input id="importFile" type="file" accept="application/json" style="display:none" />
    </div>

    <div class="nav-links" style="margin: 16px 0; display: flex; gap: 16px;">
      <a href="index.html" style="color: #2563eb; text-decoration: none; font-weight: 500;">‚Üê Back to Directory</a>
      <a href="exam_schedule_web.html" style="color: #2563eb; text-decoration: none; font-weight: 500;">üìÖ View Exam Schedule</a>
    </div>
    <div id="syllabusList"></div>
  </div>

  <script>
    const MODULES=[
      {id:'cn1',title:'1 Introduction to Networking',hrs:4,topics:['Introduction to computer network','Network application','Network software and hardware components','Network topology','Protocol hierarchies','Design issues for the layers','Connection oriented and connectionless services','Reference models: Layer details of OSI and TCP/IP','Communication between layers']},
      {id:'cn2',title:'2 Physical Layer',hrs:3,topics:['Introduction to Communication Electromagnetic Spectrum','Guided Transmission Media: Twisted pair','Coaxial','Fiber optics']},
      {id:'cn3',title:'3 Data Link Layer',hrs:8,topics:['DLL Design Issues: Services, Framing, Error Control, Flow Control','Error Detection and Correction: Hamming Code, CRC, Checksum','Elementary Data Link protocols: Stop and Wait, Sliding Window','Medium Access Control: Channel Allocation problem','Multiple access Protocols: Aloha, CSMA/CD']},
      {id:'cn4',title:'4 Network layer',hrs:12,topics:['Network Layer design issues','Communication Primitives: Unicast, Multicast, Broadcast','IPv4 Addressing (classful and classless)','Subnetting, Supernetting','IPv4 Protocol','Network Address Translation (NAT)','IPv6','Routing algorithms: Shortest Path (Dijkstra), Link state routing, Distance Vector Routing','Protocols - ARP,RARP, ICMP, IGMP','Congestion control algorithms','QoS parameters','Token & Leaky bucket algorithms']},
      {id:'cn5',title:'5 Transport Layer',hrs:6,topics:['Transport Service primitives','Berkeley Sockets','Connection management (Handshake)','UDP','TCP','TCP state transition','TCP timers','TCP Flow control (sliding Window)','TCP Congestion Control: Slow Start']},
      {id:'cn6',title:'6 Application Layer',hrs:6,topics:['DNS: Name Space, Resource Record and Types of Name Server','HTTP','SMTP','Telnet','FTP','DHCP']}
    ];

    const STORAGE_KEY='cn_syllabus_v1';
    function build(){const c=document.getElementById('syllabusList');MODULES.forEach(mod=>{const s=document.createElement('section');s.className='module';s.innerHTML=`<h3>${mod.title} (${String(mod.hrs).padStart(2,'0')} hrs)</h3>`;const ul=document.createElement('ul');mod.topics.forEach((t,i)=>{const id=`${mod.id}.t${i+1}`;const li=document.createElement('li');li.innerHTML=`<label><input data-id="${id}" type="checkbox"> <div><strong>${t.split(/[:\-‚Äì‚Äî]/)[0]}</strong><div style="color:#475569">${t}</div></div></label>`;ul.appendChild(li)});s.appendChild(ul);c.appendChild(s)})}
    function load(){try{return JSON.parse(localStorage.getItem(STORAGE_KEY)||'{}')}catch(e){return{}}}
    function save(s){localStorage.setItem(STORAGE_KEY,JSON.stringify(s))}
    build();const inputs=Array.from(document.querySelectorAll('#syllabusList input[type=checkbox]'));
    const state=load();inputs.forEach(i=>{const id=i.dataset.id;if(state[id])i.checked=true;i.addEventListener('change',()=>{const s=load();s[id]=i.checked;save(s)})});
    document.getElementById('markAll').addEventListener('click',()=>{const s=load();inputs.forEach(i=>{i.checked=true;s[i.dataset.id]=true});save(s)});
    document.getElementById('clearAll').addEventListener('click',()=>{const s=load();inputs.forEach(i=>{i.checked=false;s[i.dataset.id]=false});save(s)});
    document.getElementById('export').addEventListener('click',()=>{const s=load();const blob=new Blob([JSON.stringify(s,null,2)],{type:'application/json'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='cn_progress.json';a.click();URL.revokeObjectURL(url)});
    document.getElementById('import').addEventListener('click',()=>document.getElementById('importFile').click());
    document.getElementById('importFile').addEventListener('change',e=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=()=>{try{const obj=JSON.parse(r.result);localStorage.setItem(STORAGE_KEY,JSON.stringify(obj));location.reload()}catch(err){alert('Invalid JSON')}};r.readAsText(f)});
  </script>
</body>
</html>
